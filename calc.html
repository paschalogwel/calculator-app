<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="container-fluid">
    <header class="jumbotron">
      <h1>Calculator</h1>
    </header>

    <form id="add">
      <div class="form-group">
        <label for="add1">1st number</label>
        <input type="text" id="add1" class="form-control">

      </div>
      <div class="form-group">
        <label for="add2">2nd number</label>
        <input type="text" id="add2" class="form-control">

      </div>
      <button type="submit" class="btn btn-primary">Add!</button>

    </form>
    <div id="output">

    </div>

    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">1st number</label>
        <input type="text" id="subtract1" class="form-control">

      </div>
      <div class="form-group">
        <label for="subtract2">2nd number</label>
        <input type="text" id="subtract2" class="form-control">

      </div>
      <button type="submit" class="btn btn-primary">Subtract!</button>

    </form>
    <div id="output2">

    </div>
    <form id="multiply">
      <div class="form-group">
        <label for="multiply1">1st number</label>
        <input type="text" id="multiply1" class="form-control">

      </div>
      <div class="form-group">
        <label for="multiply2">2nd number</label>
        <input type="text" id="multiply2" class="form-control">

      </div>
      <button type="submit" class="btn btn-primary">multiply!</button>

    </form>
    <div id="output3">

    </div>
    <form id="division">
      <div class="form-group">
        <label for="division1">1st number</label>
        <input type="text" id="division1" class="form-control">

      </div>
      <div class="form-group">
        <label for="division2">2nd number</label>
        <input type="text" id="division2" class="form-control">

      </div>
      <button type="submit" class="btn btn-primary">divide!</button>

    </form>
    <div id="output4">

    </div>
    <form id="modulus">
      <div class="form-group">
        <label for="modulus1">1st number</label>
        <input type="text" id="modulus1" class="form-control">

      </div>
      <div class="form-group">
        <label for="modulus2">2nd number</label>
        <input type="text" id="modulus2" class="form-control">

      </div>
      <button type="submit" class="btn btn-primary">modulus!</button>

    </form>
    <div id="output5">

    </div>
    <form id="calendar">
      <div class="form-group">
        <label for="born">Date of birth</label>
        <input type="date" class="form-control" id="born">

      </div>

    </form>
  </div>

</body>

</html>
